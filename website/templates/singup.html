{% extends "base.html" %}
{% block title %}Sing Up{% endblock %}
{% block link %}<link rel="stylesheet" href="{{ url_for('static', filename='styles/singup.css') }}">{% endblock %}

{% block content %}
	<div id="login-form-wrap">
	  <h2>Sing UP</h2>
	  <form id="login-form" method="post">
		<p>
		<input type="text" id="username" name="username" placeholder="Enter Username" required>
		<i class="validation"><span></span><span></span></i>
		</p>
        <p>
        <input type="text" id="email" name="email" placeholder="Enter Email Address" required>
        <i class="validation"><span></span><span></span></i>
        <p>
        <input type="password" id="password1" name="password1" placeholder="Enter password" required>
        <i class="validation"><span></span><span></span></i>
        </p>
        <input type="password" id="password2" name="password2" placeholder="Enter Password Again" required>
        <i class="validation"><span></span><span></span></i>
        </p>
		<p>
		<input type="submit" id="login" value="Login">
		</p>
	  </form>
	  <div id="create-account-wrap">
		<p>Not a member? <a href="/sing-up">Create Account</a><p>
	  </div>
	</div>

{% endblock %}
