{% extends "base.html" %}
{% block title %}Sing Up{% endblock %}

{% block content %} 
<form method="POST">
    <div class="p-3 mb-2 bg-success text-white">
    <h3 align="center">Sing UP</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-control" 
        placeholder="Enter Username">

        <label for="Email">Email Address</label>
        <input 
        type="text" 
        id="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email Adress">


        <label for="password1">Password</label>
        <input 
        type="password" 
        id="password1" 
        name="password1" 
        class="form-control" 
        placeholder="Enter Password">

        <label for="pass</div>word2">Password Again</label>
        <input 
        type="password" 
        id="password2" 
        name="password2" 
        class="form-control" 
        placeholder="Enter Password Again">
        <br>

        <div align="center">
            <button class="btn btn-primary" type="submit">Sing Up</button>
        </div>
    </div>
</div>
</form>

{% endblock %}
